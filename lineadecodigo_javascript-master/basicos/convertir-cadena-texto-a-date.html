<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Convertir una cadena de texto a un objeto Date</title>
</head>
<body>

<h1>Convertir una cadena de texto a un objeto Date</h1>


<form>
<label for="dia"><input type="text" id="dia" size="2" value="01"></label>/
<label for="mes"><input type="text" id="mes" size="2" value="02"></label>/
<label for="annio"><input type="text" id="annio" size="4" value="2012"></label><br/>
<button id="calcular">Calcular Fecha</button>
</form><br/>
<span id="fecha"></span>

<script>

var boton = document.getElementById("calcular");
boton.addEventListener("click",function(ev){
		
	dia = document.getElementById("dia").value;
	mes = document.getElementById("mes").value;
	annio = document.getElementById("annio").value;
	
	fecha_texto = annio+"-"+mes+"-"+dia;
	
	ms = Date.parse(fecha_texto);
	fecha = new Date(ms);
	
	document.getElementById("fecha").innerHTML = fecha;
	ev.preventDefault();
	
},false);

</script>
