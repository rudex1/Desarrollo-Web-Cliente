<h1>Objeto Rectangulo (Métodos privados)</h1>
Ejemplo de cómo crear un método privado dentro de una clase javascript. <br />

<script type="text/javascript"><!--

function rectangulo(base,altura){
	var base = base;
	var altura = altura;
	this.calcularArea = function() { return base*altura; };
	this.getBase = function() {return base;}
	this.getAltura = function() {return altura;}	

	this.inc = function() { incBase(); incAltura(); };

	function incBase() { base++; }
	function incAltura() { altura++; }
}

var r1 = new rectangulo(2,6);
r1.inc();

document.write("Un rectangulo de " + r1.getBase() + "x" + r1.getAltura() + " tiene un área de " +  r1.calcularArea());

--></script>
