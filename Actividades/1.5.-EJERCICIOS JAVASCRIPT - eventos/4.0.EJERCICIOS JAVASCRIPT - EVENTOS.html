<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Eventos</title> 

</head>
<style type="text/css">
.linea{
	height:100px; 
	width:100px; 
	background:blue;
	display:inline-block;
}
</style>

<script type="text/javascript">
window.onload = function() {
	cambio = document.getElementsByTagName("div");
	for (var a = 0; a<cambio.length; a++){

		cambio[a].onmouseenter = encima;
		cambio[a].onmouseleave = salir;
		cambio[a].onclick =clicar;
	}
}
function encima(){
	this.style.background ="green";
}
function salir(){
	this.style.background ="blue";
}
function clicar(){
	this.style.background ="red";
}
</script>

<body>

<div class="linea">ASR31</div>
<div class="linea">ASR32</div>
<div class="linea">SM21</div>
<div class="linea">SM22</div>
<div class="linea">DW31</div>
<div class="linea">DW32</div>
</body>
</html>
