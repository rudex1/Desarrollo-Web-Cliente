<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Controlar envio del formulario</title>
<script type="text/javascript">
function enviar(){
	var formulario = document.getElementById("myform");	
	var dato = formulario[0];
	
	if (dato.value=="enviar"){
		alert("Enviando el formulario");
		formulario.submit();
		return true;
	} else {
		alert("No se envía el formulario");
		return false;
	}
}
</script>
</head>
<body>
<h1>Controlar envio del formulario</h1>

<form id="myform" action="enviar.php" onsubmit="return enviar();">
<label for="comando">Comandp: </label>
<input type="text" id="comando"/><br />
<button>Enviar formulario</button>
</form>

<p>Para enviar el formulario inserta el valor "enviar"</p>
