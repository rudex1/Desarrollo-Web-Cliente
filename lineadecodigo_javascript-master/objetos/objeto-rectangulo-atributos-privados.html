<h1>Objeto Rectangulo (Atributos Privados)</h1>
Ejemplo de cómo crear atributos privados  dentro de una clase javascript

<script type="text/javascript"><!--

function rectangulo(base,altura){
	var base = base;
	var altura = altura;
	this.calcularArea = function() { return this.base*this.altura; };
	this.getBase = function() {return base;}
	this.getAltura = function() {return altura;}	

}

var r1 = new rectangulo(2,6);

document.write("Un rectangulo de " + r1.getBase() + "x" + r1.getAltura() + " tiene un área de " +  r1.calcularArea());

--></script>
