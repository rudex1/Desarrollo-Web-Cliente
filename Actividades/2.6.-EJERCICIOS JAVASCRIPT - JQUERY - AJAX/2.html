<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="./css/myStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
<form id='formulario' action='#' method='post' class="form-horizontal" role="form">
  <div class="form-group">
    <label for="num1" class="col-lg-2 control-label">Lehendabiziko zenbakia</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="num1" name="num1"
             placeholder="1 Zenbakia">
    </div>
  </div>
  
  <div class="form-group">
    <label for="era" class="col-lg-2 control-label">Eragilea</label>
    <div class="col-lg-10">
        <select name="eragile">
          <option value="BATUKETA">+</option>
          <option value="KENKETA">-</option>
          <option value="BIDERKETA">*</option>
          <option value="ZATIKETA">/</option>
        </select>
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="num2" class="col-lg-2 control-label">Bigarren zenbakia</label>
    <div class="col-lg-10">
      <input id="num2" type="text" class="form-control"  name="num2"
             placeholder="2 Zenbakia">
    </div>
  </div>


  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="button" id="eragin" class="btn btn-default">Eragiketa</button>
    </div>
  </div>
</form>

  <div class="form-group">
    <label for="emaitza" class="col-lg-2 control-label">Emaitza</label>
    <div class="col-lg-10">
      <input id="emaitza" type="text" class="form-control" id="emaitza" name="emaitza"
             placeholder="Emaitza" disabled>
    </div>
  </div>
  <p id="mezua"></p>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/JQueryAjax2.js"></script>

  </body>
</html>
