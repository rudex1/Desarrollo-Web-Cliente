<h1>SetTimeout y Función con parámetros</h1>
Abre la consola Javascript.

<script>

function escribir(valor) {

	valor++;
	console.log(valor);
	
	// Con función anónima	
	if (valor < 10) {
		window.setTimeout(function() {
			escribir(valor);
		},1000);
	}
	
}


function escribir2(valor) {

	valor++;
	console.log(valor);
	
	// Como parámetro
	if (valor < 10) {
		window.setTimeout(escribir,1000,valor);
	}

	
}

escribir(0);
escribir2(0);

</script>
