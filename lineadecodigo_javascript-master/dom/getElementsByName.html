<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>getElementsByName</title>
<script type="text/javascript">
function contar(){
  var elementos = document.getElementsByName("opcion1");
  alert("Hay " + elementos.length + " elementos con el nombre 'opción1'");
  
  texto = "";
  
  for (x=0;x<elementos.length;x++)
    texto =  texto + elementos[x].value + "\n";
    
  alert("Se han encontrado los siguientes valores en elementos 'opcion1'\n" + texto);
    
}
</script>
</head>
<body>

<h1>getElementsByName</h1>

Ejemplo que muestra el uso del método JavaScript getElementsByName.

<form id="miformulario" action="#">
  <input type="checkbox" name="opcion1" value="1" id="opcion1"><label for="opcion1">Opcion 1</label><br>
  <input type="checkbox" name="opcion1" value="2" id="opcion2"><label for="opcion2">Opcion 2</label><br>
  <input type="checkbox" name="opcion1" value="3" id="opcion3"><label for="opcion3">Opcion 3</label><br>
  <input type="checkbox" name="opcion1" value="4" id="opcion4"><label for="opcion4">Opcion 4</label><br>
  <button onClick="contar();"/>Valores de los checkbox</button>
</form>
