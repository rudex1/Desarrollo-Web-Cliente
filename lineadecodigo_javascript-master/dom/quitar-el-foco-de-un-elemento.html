<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Quitar el foco de un elemento</title>
<script type="text/javascript">
function QuitarElFoco(){   
  elemento = document.getElementById("campo");
  elemento.blur();
}
</script>
</head>
<body>
<h1>Quitar el foco de un elemento</h1>



<form action="#">
Pon el cursor sobre el campo: <input type="text" id="campo"/><br>
<button onClick="QuitarElFoco();">Quitar el foco del campo</button>
</form>
