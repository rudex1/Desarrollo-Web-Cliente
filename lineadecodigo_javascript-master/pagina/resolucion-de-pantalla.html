<h1>Resolución de la pantalla</h1>

Los datos de tu pantalla son lo siguientes:<br>
<script>
document.write("Alto de diseño disponible: " + screen.availHeight + "<br>");
document.write("Ancho de diseño disponible: " + screen.availWidth + "<br>");
document.write("Alto de pantalla: " + screen.height + "<br>");
document.write("Ancho de pantalla: " + screen.width + "<br>");
document.write("Número de bits en la paleta de colores: " + screen.colorDepth);   
</script>
