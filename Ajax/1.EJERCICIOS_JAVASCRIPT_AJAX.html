<!DOCTYPE html>
<html>
    <head>
        <title>1.EJERCICIOS_JAVASCRIPT_AJAX</title>
    </head>
    <script>
        function loadDoc() {
          var http = new XMLHttpRequest();
          var url = "documento.txt";
          http.open("GET", url, true);
          http.onreadystatechange = function(){
              if (http.onreadystatechange == 4) {
                  //se ha recibido la respusta
                  document.getElementById("texto").innerHTML = this.responseText;
              }
          }
          http.send(null);
          
        }
    </script>
    <body>
        <div>
            <input type="text" name="cuadro"/>
            <button type="button" onclick="loadDoc()">Pulsar</button>
            <p id="texto"></p>
        </div>
    </body>
</html>
