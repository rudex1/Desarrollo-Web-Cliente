<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicios AJAX</title>
        <style type="text/css">
            #tabla, td, th {
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <h1>Listado de pel√≠culas</h1>
        
            
        <table id="tabla">
            <tr>
                <th>Pelicula</th>
                <th>Director</th>
            </tr>
        </table>
            
        
        <div id="error"></div>
        
        <script type="text/javascript">
                function cargarDocumento()
                {
                    var xhttp = new XMLHttpRequest();
                    xhttp.open('GET', 'peliculas.xml', true);
                    
                    xhttp.onload = function(){
                        if(xhttp.readyState == xhttp.DONE){
                            if(this.status == 200){
                                var resXml = this.responseXML;
                                
                                var tabla = document.getElementById("tabla");
                                var titulo = resXml.getElementsByTagName("Titulo");
                                var director = resXml.getElementsByTagName("Director");
                                
                                for (var i = 0; i < titulo.length; i++) {
                                    tabla.innerHTML += "<tr><td id='titulo'>" + titulo[i].childNodes[0].nodeValue + "</td><td id='director'>" + director[i].childNodes[0].nodeValue + "</td></tr>";
                                }
                            }
                        }
                    }
                    
                    xhttp.open('GET', 'peliculas.xml', true);
                    xhttp.send();
                }
                
                cargarDocumento();
        </script>
    </body>
</html>
