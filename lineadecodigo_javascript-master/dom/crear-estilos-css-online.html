<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Crear estilos CSS on-line</title>
<script type="text/javascript">

function crearEstiloOnline(){
  var estilos = document.createElement("style");
  estilos.type = "text/css";
  
  codigo = "body{background: red;}";
  
  if (estilos.styleSheet){
     estilos.styleSheet.cssText = codigo;
  } else {
     estilos.appendChild(document.createTextNode(codigo)); 
  }
  
  document.getElementsByTagName("head")[0].appendChild(estilos);
}
</script>
</head>
<body>
<h1>Crear estilos CSS on-line</h1>

Este es un documento que crea estilos CSS on-line.<br>
<button onClick="crearEstiloOnline();">Crear estilo on-line</button>
