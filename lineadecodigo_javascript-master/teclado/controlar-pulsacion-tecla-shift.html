<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Controlar pulsación tecla Shift</title>
<script type="text/javascript">

function estaPulsadoShift(event){
if (event.shiftKey==1)
    {
    alert("La tecla shift está presionada")
    }
  else
    {
    alert("La tecla shift no está presionada")
    }
}

</script>
</head>
<body onmousedown="estaPulsadoShift(event);">

<h1>Controlar pulsación tecla Shift</h1>

Pulsa con el ratón en cualquier lugar de la página y manten pulsada la tecla Shift (o no) y podrás ver el efecto.
