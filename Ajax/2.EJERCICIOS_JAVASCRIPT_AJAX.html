<!DOCTYPE html>
<html>
    <head>
        <title>2.EJERCICIOS_JAVASCRIPT_AJAX</title>
    </head>
    <script type="text/javascript" src="">
        var http = new XMLHttpRequest("2.EJERCICIOS_JAVASCRIPT_AJAX.XML");
        var url = "documento.txt";
        http.open("GET", url, true);
        http.onreadystatechange = function(){
          if (http.onreadystatechange == 4) {
                 //se ha recibido la respusta
                 document.getElementById("datos").innerHTML = this.responseText;
              }
          }
          http.send(null);
    </script>
    <body>
        <div id="contenido">
            <div id="columna1">
                <div id="datos"></div>
            </div>
            <div id="columna2">
                <div id="datos2"></div>
            </div>
        </div>
    </body>
</html>
