<h1>Crear el método reverse en String</h1>

<script type="text/javascript">

var x = new String("Hola");

String.prototype.reverse = function() {

	var x = this.length;
	var cadena = "";
	while (x>=0) {
		cadena = cadena + this.charAt(x);
		x--;
	}
	return cadena;
	
};

document.write("La cadena " + x + " invertida es " + x.reverse());
</script>
