<body>
<h1>Operador ternario en Javascript</h1>

<script>

var x = 10;
var y = 8;


// Utilizando if
if (x>y)
	document.write("El mayor de los dos números es " + x);
else
	document.write("El mayor de los dos números es " + y);
	
document.write("<br/>");
	
// Utilizando un operador ternario
mayor = (x>y)?x:y;
document.write("El mayor de los dos números es " + mayor);	

</script>
