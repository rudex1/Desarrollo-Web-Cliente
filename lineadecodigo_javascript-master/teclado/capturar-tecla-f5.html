<title>Capturar tecla F5</title>


<script type="text/javascript">

function capturarf5(e){
	var code = (e.keyCode ? e.keyCode : e.which);
	if(code == 116) {
		alert("Pulsada la tecla F5");
	 }
}

document.onkeydown=capturarf5;

</script>
