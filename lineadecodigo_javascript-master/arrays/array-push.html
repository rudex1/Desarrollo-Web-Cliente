<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript Array Push</title>
</head>
<body>
<h1>Javascript Array Push</h1>

<script type="text/javascript">

document.write("<h2>Antes del Push</h2>");
var nombres = ["victor","pedro"];
for (name in nombres)
	document.write(nombres[name]+"</br>");

document.write("<h2>Después del Push</h2>");
nombres.push("juan");
nombres.push("maría");
nombres.push("irene");
nombres.push("juan");

for (name in nombres)
	document.write(nombres[name]+"</br>");

</script>
