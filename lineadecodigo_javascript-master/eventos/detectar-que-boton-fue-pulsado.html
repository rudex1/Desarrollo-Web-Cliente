<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Detectar que boton fue pulsado</title>

<script type="text/javascript">

function detectarBoton(event){

	// El botón derecho se representa con el valor 2
	if (event.button==2)
		alert("El botón del ratón pulsado fue el derecho");
	else
		alert("El botón del ratón pulsado fue el izquierdo");
			
}
</script>


</head>
<body onmousedown="detectarBoton(event);">

<h1>Detectar que botón fue pulsado</h1>
